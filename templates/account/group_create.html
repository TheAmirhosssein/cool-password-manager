<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your theme -->
    <link href="/static/css/theme.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Cool Password Manager</a>
            <div class="d-flex">
                <span class="navbar-text me-3">Welcome, {{ .Username }}</span>
                <a class="btn btn-outline-light" href="{{ .LogoutUrl }}">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <div class="card card-navy shadow">
                    <div class="card-body">

                        <h3 class="card-title mb-4 text-center">Create Group</h3>

                        <form method="POST" action="{{ .Action }}">

                            <div class="mb-3">
                                <label for="name" class="form-label">Group Name</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Members</label>
                                <select id="members" name="members[]" class="form-select" multiple size="6"
                                    hx-on="htmx:afterSwap:checkDuplicate(event)"></select>

                                <div class="input-group mt-2">
                                    <input type="text" id="memberUsernameInput" name="username" class="form-control"
                                        placeholder="Enter username..." hx-get="{{.SearchUrl}}" hx-target="#members"
                                        hx-swap="beforeend" hx-trigger="keyup.enter, click from:#memberSearchBtn"
                                        hx-on="htmx:responseError:handleError(event)">
                                    <button type="button" class="btn btn-primary" id="memberSearchBtn">
                                        Search & Add
                                    </button>
                                </div>

                                <div class="form-text text-light">
                                    Enter username, search, and add them to the group
                                </div>

                                <div id="memberError" class="text-danger mt-1"></div>
                            </div>

                            {{ if .error }}
                            <div class="alert alert-danger">{{ .message }}</div>
                            {{ end }}

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="/static/js/htmx.js"></script>
</body>

</html>
