app:
  name: "cool-password-manager"
  version: "1.0.0"
  issuer: "cool-password-manager"
  template_path: "/templates/**/*.html"
  static_path: "/static"
  two_factor_duration: 20
  default_page: 1
  default_page_size: 10

http:
  port: "8080"
  host: "localhost"

logger:
  log_level: "debug"

db:
  pool_max: 2

opaque:
  server_id: "cool-password-manager"
  public_key_path: "internal/infrastructure/opaque/keys/server_public.bin"
  private_key_path: "internal/infrastructure/opaque/keys/server_private.bin"
  oprf_key_path: "internal/infrastructure/opaque/keys/oprf_seed.bin"
  registration_duration: 20
  