<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom theme -->
    <link href="/frontend/static/css/theme.css" rel="stylesheet">
    <link href="/frontend/static/css/form.css" rel="stylesheet">
    <link href="/frontend/static/css/qrcode.css" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <h2>Sign Up</h2>
        <form method="POST" id="signupForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="first_name" required>
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="last_name" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-auth">Sign Up</button>
        </form>

        <p class="error-message" id="errorBox"></p>

        <!-- Sign in prompt -->
        <div class="auth-prompt">
            <span>Do you have an account?</span>
            <a href="/account/auth/login/">Log In</a>
        </div>
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/frontend/static/dist/signup.js"></script>
</body>

</html>
