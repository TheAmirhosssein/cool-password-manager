<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom theme -->
    <link href="/static/css/theme.css" rel="stylesheet">
    <link href="/static/css/form.css" rel="stylesheet">
</head>

<body>
    <div class="auth-container card card-navy shadow">
        <h2>Enter Verification Code</h2>
        <form action="{{ .action }}" method="post">
            <div class="mb-3">
                <label for="code" class="form-label">Enter the code</label>
                <input type="text" id="code" name="verification_code" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-auth">Verify</button>
        </form>

        {{- if .error }}
        <p class="error-message">{{ .message }}</p>
        {{- end }}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
