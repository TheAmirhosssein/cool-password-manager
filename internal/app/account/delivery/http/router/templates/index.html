<!DOCTYPE html>
<html>
<head>
    <title>{{ .title }}</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body>
    <h1>{{ .message }}</h1>

    <!-- Button that fetches new content from /time -->
    <button hx-get="/time" hx-target="#result" hx-swap="innerHTML">
        Get Server Time
    </button>

    <div id="result"></div>
</body>
</html>
