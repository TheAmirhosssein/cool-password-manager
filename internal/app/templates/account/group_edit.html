<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <div class="card bg-secondary text-light shadow">
                    <div class="card-body">

                        <h3 class="card-title mb-4 text-center">Edit Group</h3>

                        <form method="POST" action="{{ .Action }}">

                            <!-- Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Group Name</label>
                                <input type="text" id="name" name="name"
                                    class="form-control bg-dark text-light border-secondary" value="{{ .Group.Name }}"
                                    required>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea id="description" name="description"
                                    class="form-control bg-dark text-light border-secondary"
                                    rows="3">{{ .Group.Description.String }}</textarea>
                            </div>

                            <!-- Members -->
                            <div class="mb-3">
                                <label class="form-label">Members</label>

                                <!-- Selected members -->
                                <select id="members" name="members[]"
                                    class="form-select bg-dark text-light border-secondary" multiple size="6">
                                    {{ range .Group.Members }}
                                    <option value="{{ .Entity.ID }}" selected>
                                        {{ .Username }}
                                    </option>
                                    {{ end }}
                                </select>

                                <div class="input-group mt-2">
                                    <input type="text" id="memberUsernameInput"
                                        class="form-control bg-dark text-light border-secondary"
                                        placeholder="Enter username...">
                                    <button type="button" id="memberSearchBtn" class="btn btn-primary">
                                        Search & Add
                                    </button>
                                </div>

                                <div class="form-text text-light">
                                    Enter username, search, and add them to the group
                                </div>

                                <!-- Error message -->
                                <div id="memberError" class="text-danger mt-1"></div>
                            </div>

                            <!-- Error -->
                            {{ if .error }}
                            <div class="alert alert-danger">
                                {{ .message }}
                            </div>
                            {{ end }}

                            <!-- Submit -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    Save Changes
                                </button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        const usernameInput = document.getElementById("memberUsernameInput");
        const searchBtn = document.getElementById("memberSearchBtn");
        const membersSelect = document.getElementById("members");
        const errorDiv = document.getElementById("memberError");

        searchBtn.addEventListener("click", () => {
            const username = usernameInput.value.trim();
            errorDiv.textContent = "";

            if (!username) {
                errorDiv.textContent = "Please enter a username.";
                return;
            }

            // Check if username already exists in select options
            const exists = Array.from(membersSelect.options)
                .some(option => option.text.toLowerCase() === username.toLowerCase());

            if (exists) {
                errorDiv.textContent = "User is already added.";
                return;
            }

            // Fetch user by username from backend
            fetch(`{{.SearchUrl}}${encodeURIComponent(username)}/`)
                .then(res => {
                    if (!res.ok) throw new Error("User not found");
                    return res.json();
                })
                .then(user => {
                    // Add new option only if not exists
                    if (!Array.from(membersSelect.options)
                        .some(o => o.value === user.id.toString())) {
                        const option = document.createElement("option");
                        option.value = user.id;
                        option.text = user.username;
                        option.selected = true;
                        membersSelect.appendChild(option);
                    }
                    usernameInput.value = "";
                })
                .catch(err => {
                    errorDiv.textContent = "Username not found.";
                });
        });
    </script>


</body>

</html>
